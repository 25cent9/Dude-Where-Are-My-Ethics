<!DOCTYPE html>
<html>
  <head>
    <title>Dude, Where Are My Ethics?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="../static/img/favicon.png" />
    <style type="text/css">
      .game_container {
        height: 75vh;
        /* background-color: wheat; */
        padding: 2.5%;
        width: 100%;
      }
      .left_div{
        width: 15%;
        height: 100vh;
        float: left;
        background-color: #0D6AC7;
      }
      .mid_div {
        padding-left: 5%;
        padding-right: 5%;
        width: 57%;
        float: left;
        background-color: white;
        height: 100vh;
      }
      .right_div {
        width: 15%;
        height: 100vh;
        float: left;
        background-color: #0D6AC7;
        padding-left: 2.5%;
      } 
      .game_div {
        height: 100%;
        width: 25%;
        float: left;
        position: relative;
      } 
      .prompt_divs {
        width: 25%;
        height: 65%;
        position: relative;
        float: left;
        align-items: center; 
        justify-content: center;
      } 
    </style>
  </head>
  <body>
    <div class="left_div">
      <img src="../static/img/logo.png" style="float: left; width: 100%;">
    </div>
    <div class="mid_div">
      <h1>Dude, Where Are My Ethics?</h1>
      <div class="game_container">
        <h2>Month: {{month}}</h2>
        <h2>Prompt: {{current_prompt}}</h2> 
        <h3>What do you do?</h3>
          <form method="POST" action="/game">
            {% for n in range(4) %}
            <div class="prompt_divs">
                <div style="display: flex; align-items: center; justify-content: center; padding: 5%">
                    <p style="position: relative; bottom: 0; text-align: center;">{{actions[n]}}</p>
                </div>
              <input type="image" src="{{prompt_images[n]}}" style="width: 100%; height: 60%;" id="{{prompt_images[n]}}" 
                      name="{{prompt_images[n]}}" type="submit"/>
            </div>
            {% endfor %}
          </form>
      </div>
    </div>
    <div class="right_div">
        <h1 style="color: white">Prompt: {{prompt_number}}/15</h1>
        <br />
        <h2 style="color: white">Score: {{score}}/1500</h2>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
